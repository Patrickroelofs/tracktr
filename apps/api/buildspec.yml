version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login-password --region $AWS_DEFAULT_REGION) | docker login --username AWS --password-stdin $ECR_LOGIN_PASS
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -f apps/api/Dockerfile . --build-arg DATABASE_URL=“[DATABASE_URL]” --no-cache -t tracktr-api .
      - docker tag tracktr-api:latest $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:latest

artifacts:
  files:
    - '**/*'
  discard-paths: yes
